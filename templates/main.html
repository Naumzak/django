{% extends 'base.html' %}
{% load static %}
{% block title %}
    Загальна інформація
{% endblock %}
{% block text %}
<form action="{% url "questions" %}" method="post">
    {% csrf_token %}
    <div>
    <label for="age">Вік</label>
    <input type="text" id="age" name="age" required>
    </div>
    <br>
    <div>
        <label>Ваша стать:</label>
        <br>
        <label for="sex1">Чоловіча</label>
        <input type="radio" id="sex1" name="sex" value="1" required>
        <label for="sex2">Жіноча</label>
        <input type="radio" id="sex2" name="sex" value="2" required>
    </div>
    <br>
    <div>
        <label>Наявність вищої освіти :</label>
        <br>
        <label for="education1">Так</label>
        <input type="radio" id="education1" name="education" value="1" required>
        <label for="education2">Ні</label>
        <input type="radio" id="education2" name="education" value="2" required>
    </div>
    <br>
    <div>
        <label>Чи працюєте ви за своєю освітою :</label>
        <label for="work1">Так</label>
        <input type="radio" id="work1" name="work" value="1" required>
        <label for="work2">Ні</label>
        <input type="radio" id="work2" name="work" value="2" required>
        <label for="work3">Працював/ла, але зараз ні</label>
        <input type="radio" id="work3" name="work" value="3" required>
    </div>
    <input type="hidden" name="quest" value="0">
    <input type="submit">
</form>
{% endblock %}
